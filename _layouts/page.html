---
layout: default
---
<article class="container mx-auto px-2 mt2 mb4">
  <header>
    <h1 class="h0 py-4 mt-3">{{ page.title }}</h1>
  </header>
  <div class="col-4 sm-width-full border-top-thick">

    <div id="draggable">
      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
      <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
      <model-viewer src="assets/just-vibe.glb" alt="Nasrallah Just Vibe" auto-rotate exposure="2" background-color="#f5f5f5"></model-viewer>

    </div>
  </div>
  <div class="prose mb-4 py-4">

    {{ content }}
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script>
  $( "#draggable" ).draggable();
  $( "#draggable" ).mousedown(function() {
    console.log('clicked!')
  });

  $( "#clickAction" ).mousedown(function() {
    if($(this).hasClass('blue')){
        $(this).removeClass('blue');
    }else{
      $(this).addClass('blue');
    }
  });
  </script>

</article>

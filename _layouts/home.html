<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
<script src="/path/to/ztext.min.js"></script>
    <div>

      <header class="header-background">

        <div class="clearfix border-bottom-thick header-border">
          <ul class="list-reset right py-1 header-text font-smoothing">
            {% for my_page in site.pages %}
              {% if my_page.title %}
              <li class="inline-block">
                <a class="align-middle link-primary header-link mr-2" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>

        <div class="container mx-auto px-2 mb-2 clearfix header-text">
<script>
  var ztxt = new Ztextify(".header-title", {
   depth: "30px",
   layers: 8,
   fade: true,
   direction: "forwards",
   event: "pointer",
   eventRotation: "35deg"
});
</script>
          <h1 class="h0 inline-block col-9 sm-width-full py-4 mt-3 header-title">{{ site.title }}</h1>


          <div class="clearfix mb-4 py-1">
            <div class="col-7 sm-width-full left border-top-thick">

              <!-- Set site description in config.yml -->
              <p class="h4 lh-condensed font-smoothing mt-2 py-1">{{ site.description }}</p>
            </div>
            <div class="col-4 sm-width-full left mr-4 table">
                <div class="inline-block mt-3 mr-1">
                        <div id="draggable">
                          <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
                          <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
                          <model-viewer src="assets/pride.glb" alt="A 3D Hezbollah Pride symbol" auto-rotate exposure="2" background-color="#f5f5f5"></model-viewer>
                        </div>
                        <div id="YT"><iframe src="https://www.youtube.com/embed/TyUufHjI2vY?autoplay=1&modestbranding=1&rel=0&iv_load_policy=3&fs=0&color=white&controls=0" width="360" height="202" frameborder="0" class="pinky"></iframe>
                        </div>
                    </div>
                </div>
          </div>


          </div>
          </div>

        </div>
      </header>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script>
    $( "#draggable" ).draggable();
    $( "#draggable" ).mousedown(function() {
      console.log('clicked!')
    });

    $( "#clickAction" ).mousedown(function() {
      if($(this).hasClass('blue')){
          $(this).removeClass('blue');
      }else{
        $(this).addClass('blue');
      }
    });
    </script>

  </body>

</html>

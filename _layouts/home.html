<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div>

      <header class="header-background">

        <div class="clearfix border-bottom-thick header-border">
          <ul class="list-reset right py-1 header-text font-smoothing">
            {% for my_page in site.pages %}
              {% if my_page.title %}
              <li class="inline-block">
                <a class="align-middle link-primary header-link mr-2" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>

        <div class="container mx-auto px-2 mb-2 clearfix header-text">
          <h1 class="h0 inline-block col-9 sm-width-full py-4 mt-3 header-title">{{ site.title }}</h1>

          <div class="clearfix mb-4 py-1">
            <div class="col-7 sm-width-full left border-top-thick">

              <!-- Set site description in config.yml -->
              <p class="h4 lh-condensed font-smoothing mt-2 py-1">{{ site.description }}</p>
            </div>
            <div class="col-4 sm-width-full left mt-3 mt-lg-0 ml-lg-4 table">
                <div class="inline-block mt-3 mr-1">
                  <div id="draggable">
                      <model-viewer src="assets/pride.glb" alt="A 3D Hezbollah Pride symbol" auto-rotate exposure="2" background-color="#f5f5f5"></model-viewer>
                      <!-- Set site description in config.yml -->
                      <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
                      <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
                      <!-- Use it like any other HTML element -->

                    </div>
                </div>
            </div>
          </div>
          <div class="col-4 sm-width-full left mt-3 mt-lg-0 ml-lg-4 table">
              <div class="inline-block mt-3 mr-1">
                      <div id="YT"><iframe width="360" height="240" src="https://www.youtube.com/embed/TyUufHjI2vY?autoplay=1&showinfo=0&controls=0" frameborder="0" class="pinky">
                      </iframe>
                      </div>
                  </div>
              </div>
          </div>
          </div>

        </div>
      </header>

    </div>

    <script>
    $( "#draggable" ).draggable();
    $( "#draggable" ).mousedown(function() {
      console.log('clicked!')
    });

    $( "#clickAction" ).mousedown(function() {
      if($(this).hasClass('blue')){
          $(this).removeClass('blue');
      }else{
        $(this).addClass('blue');
      }
    });
    </script>

  </body>

</html>
